<div class="tutorial">
  <div class="header">
    <div class="paginator-block">
      <div class="logo">
        <img src="../../../../img/logo.png" alt="">
      </div>
      <button class="back" (click)="backClicked()"></button>
      <paginator [countOfPage]="7" (onPaging)="onPaging($event)" [currentPage]="currentPage" class="custom-paginator"></paginator>
    </div>
    <div class="button-block">
      <button class="btn btn_default" (click)="nextPage()">NEXT</button>
      <button class="btn btn_default" (click)="prevPage()">BACK</button>
    </div>
    <div class="skip-block">
      <span>Done with tutorial?
        <a (click)="clickSkip()">Skip</a>
      </span>
    </div>
  </div>
  <div class="body">
    <div class="text-block">
      <div class="text-title">{{pages[currentPage].title}}</div>
      <div class="text-body">{{pages[currentPage].body}}</div>
      <div class="text-footer">{{pages[currentPage].footer}}</div>
    </div>
    <div class="image-block">
      <div class="image-container">
        <img src="{{pages[currentPage].imgUrl}}">
      </div>
    </div>
  </div>
</div>
